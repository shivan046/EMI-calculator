<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="result"></h1>
        <h2>Calculate EMI</h2>
        <input type="text" id="p" placeholder="Enter the Principal amount">
        <input type="text" id="r" placeholder="Enter the Rate of interest">
        <input type="text" id="n" placeholder="Enter the Loan term">
        <button class="btn" onclick="emi()">Calculate EMI</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
